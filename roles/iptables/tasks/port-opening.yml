- name: "add ACCEPT rule to chain {{ from_net }}-to-{{ to_net }}"
  become: true
  iptables:
    chain: "{{from_net}}-to-{{to_net}}"
    jump: ACCEPT
    destination_port: "{{ port }}"
    protocol: "{{ proto }}" 
